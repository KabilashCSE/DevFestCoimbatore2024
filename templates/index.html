<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Generator</title>
  <link rel="stylesheet" href="/static/cropper.min.css">
  <link rel="stylesheet" href="/static/styles.css">

  <style>
    /* Style for the spinner, placed inside the right panel */
    #loadingSpinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Make sure the right panel has a relative position for the spinner */
    .right-panel {
      position: relative;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://res.cloudinary.com/startup-grind/image/upload/c_scale,w_2560/c_crop,h_640,w_2560,y_0.0_mul_h_sub_0.0_mul_640/c_crop,h_640,w_2560/c_fill,dpr_2.0,f_auto,g_center,q_auto:good/v1/gcs/platform-data-goog/event_banners/banner_devfest24_uy42yXv.png" alt="Header Image" class="header-image">
  </header>

  <main class="container">
    <div class="left-panel">
      <h2>Upload Your Photo</h2>
      <input type="file" id="fileInput" accept="image/*">
      <label for="fileInput">Choose an image</label>
      <div id="cropContainer">
        <img id="cropImage" style="max-width: 100%;">
      </div>
      <button id="generateButton" class="btn">Generate</button>
    </div>

    <div class="right-panel">
      <h2>Preview</h2>
      <div id="previewContainer">
        <img id="previewImage" src="/static/sample.png" style="max-width: 100%;">
      </div>
      <div id="loadingSpinner">
        <div class="spinner"></div>
        <p>Processing...</p>
      </div>
      <div id="actions">
        <button id="downloadButton" class="btn" disabled>Download</button>
        <button id="shareButton" class="btn" disabled>Share</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Â© DevFest Coimbatore 2024. All Rights Reserved.</p>
  </footer>

  <script src="/static/cropper.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
